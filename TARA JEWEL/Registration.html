  <div class="container">
    <h2 style="color: #ff0026;">Registration Form</h2>
    <div class="form-group">
      <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
  
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
  
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required><br><br>
  
        <label for="address">Address:</label>
        <textarea id="address" rows="2" cols="52" required></textarea><br><br>
  
        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>
  
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value=""><h2>Select</h2></option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br><br>
  
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>
  
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
  
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required><br><br>
  
        <input type="submit" value="Submit">
      </form>
    </div>
    <script>
      function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var address = document.getElementById("address").value;
        var age = document.getElementById("age").value;
        var gender = document.getElementById("gender").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
  
        if (name == "" || email == "" || phone == "" || address == "" || age == "" || gender == "" || username == "" || password == "" || confirmPassword == "") {
          alert("All fields must be filled out");
          return false;
        }
  
        if (password != confirmPassword) {
          alert("Passwords do not match");
          return false;
        }
  
        return true;
      }
      
    </script>
